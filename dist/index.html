<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Stranger Things Intro</title>
  <link rel="stylesheet" href="https://public.codepenassets.com/css/reset-2.0.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <div class="intro">
    <h1 class="intro-title">Alkemy 2026</h1>
    <button class="intro-text-button" data-play>
      Play
    </button>
  </div>

  <div class="viewport">
    <div class="scene">
      <div class="title title--full">
        <div class="title-word">
          <span class="title-word-letter" data-letter="S1">
            <span class="title-word-letter-large">A</span>
            <div class="titlebar titlebar--left"></div>
          </span>
          <span class="title-word-letter" data-letter="T1">L</span>
          <span class="title-word-letter" data-letter="R1">K</span>
          <span class="title-word-letter" data-letter="A">E</span>
          <span class="title-word-letter" data-letter="G1">M</span>
          <span class="title-word-letter" data-letter="R2">
            <span class="title-word-letter-large">Y</span>
            <div class="titlebar titlebar--right"></div>
          </span>
          <div class="titlebar titlebar--top"></div>
        </div>

        <div></div>

        <div class="title-word title-word--second">
          <span class="title-word-letter" data-letter="T2">2</span>
          <span class="title-word-letter" data-letter="H">0</span>
          <span class="title-word-letter" data-letter="I">2</span>
          <span class="title-word-letter" data-letter="N2">6</span>
        </div>
      </div>

      <div class="title title--scene title--scene0"></div>
      <div class="title title--scene title--scene1">
        <div class="title-word">
          <div class="title-word-letter" data-letter="A">A</div>
        </div>
      </div>
      <div class="title title--scene title--scene2">
        <div class="title-word">
          <div class="title-word-letter" data-letter="N">L</div>
        </div>
      </div>
      <div class="title title--scene title--scene3">
        <div class="title-word">
          <div class="title-word-letter" data-letter="R">K</div>
          <div class="title-word-letter" data-letter="I">E</div>
        </div>
      </div>
      <div class="title title--scene title--scene4">
        <div class="title-word">
          <div class="title-word-letter" data-letter="S">M</div>
          <div class="title-word-letter" data-letter="G">Y</div>
        </div>
      </div>
      <div class="title title--scene title--scene5">
        <div class="title-word">
          <div class="title-word-letter" data-letter="R">2</div>
          <div class="title-word-letter" data-letter="S">0</div>
        </div>
      </div>
      <div class="title title--scene title--scene6">
        <div class="title-word">
          <div class="title-word-letter" data-letter="I">A</div>
          <div class="title-word-letter" data-letter="A">L</div>
          <div class="title-word-letter" data-letter="T">K</div>
          <div class="title-word-letter" data-letter="H">E</div>
          <div class="title-word-letter" data-letter="N">M</div>
          <div class="title-word-letter" data-letter="G">Y</div>
        </div>
      </div>
    </div>


  </div>

  <div class="vignette"></div>
  <div class="grain"></div>
  <div class="letterbox">
    <div class="letterbox-cover letterbox-cover--top"></div>
    <div class="letterbox-cover letterbox-cover--left"></div>
    <div class="letterbox-cover letterbox-cover--right"></div>
    <div class="letterbox-cover letterbox-cover--bottom"></div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js'></script>
  <script src="./script.js"></script>

</body>

</html>
